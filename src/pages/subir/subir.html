
<ion-header>

  <ion-navbar>

    <ion-buttons>
      <button ion-button
              (click)="cerrar_modal()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>{{titulo | placeholder: "Crear Post" }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <img src="http://lorempixel.com/800/400/" alt="">
  </ion-item>



</ion-list>

<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button block ion-left > <ion-icon name="photos"> Seleccionar</ion-icon></button>
    </ion-col>
    <ion-col>
      <button ion-button block ion-left ><ion-icon name="camera"> Camara</ion-icon></button>

    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
