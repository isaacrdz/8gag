<ion-header>
  <ion-navbar color="dark">


    <ion-title>
      8Gag
    </ion-title>

    <ion-buttons end>
      <button ion-button
              *ngIf="!_auth.authenticated"
              (click)="ingresar()">
        Ingresar
      </button>
      <button ion-button
              *ngIf="_auth.authenticated"
                (click)="salir()">
        Salir
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let post of _car.imagenes">
    <img [src]="post.img" alt="">

    <ion-card-content>
      <ion-title>
        {{post.titulo}}
      </ion-title>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left (click)="compartir( post )">
          <ion-icon name="share-alt"> Compartir</ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-fab bottom right
            *ngIf="_auth.authenticated">
    <button ion-fab
            color="danger"
            (click)="mostrar_modal()">
            <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="cargar_siguientes($event)" [enabled]="hayMas">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
